{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'Reportes/css/accounts.css' %}">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
{% endblock css %}

{% block title %}Reports{% endblock title %}

{% block container %}
    <div style="height: 80%; padding: 20px 100px;">
        <h1>Transperfect Reports</h1>
        <div class="container">
            <div class="account" for="performance" >
                <a href="{% url 'Reportes:reports_transperfect_perf' %}" id="performance" ><p>Performance</p></a>
            </div>
            <div class="account" for="production">
                <a href="{% url 'Reportes:reports_transperfect_prod' %}" id="production" ><p>Production</p></a>
            </div>
        </div>
    </div>

{% endblock container %}
